<div class="terminal-container">

  <h2 class="terminal-title">Classroom Session Terminal</h2>

  <!-- SUCCESS STATE -->
  <div *ngIf="sessionData" class="success-box">
    <h3>✅ Session Started</h3>

    <div class="info-row">
      <span>Class:</span>
      <strong>{{ sessionData.class?.name }}</strong>
    </div>

    <div class="info-row">
      <span>Professor:</span>
      <strong>{{ sessionData.professor?.full_name }}</strong>
    </div>

    <div class="info-row">
      <span>Started at:</span>
      <strong>{{ sessionData.started_at | date:'shortTime' }}</strong>
    </div>
  </div>

  <!-- FORM -->
  <form
    *ngIf="!sessionData"
    [formGroup]="form"
    (ngSubmit)="startSession()"
    class="terminal-form"
  >

    <div class="form-group">
      <label>Professor Code</label>
      <input
        type="text"
        formControlName="professor_code"
        autocomplete="off"
      />
    </div>

    <div class="form-group">
      <label>PIN</label>
      <input
        type="password"
        formControlName="class_pin"
        autocomplete="off"
      />
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Starting…' : 'Start Session' }}
    </button>

    <div *ngIf="errorMessage" class="error-box">
      ❌ {{ errorMessage }}
    </div>
  </form>

</div>
