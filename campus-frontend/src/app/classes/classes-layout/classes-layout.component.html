<div class="classes-container">
  <div class="classes-header shadow-sm bg-white p-4 mb-4">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="mb-1">
            <i class="fa fa-chalkboard text-primary me-2"></i>Classes Management
          </h1>
        </div>
        @if (authService.isAdmin()) {
          <button routerLink="/classes/add" class="btn btn-primary btn-lg">
            <i class="fa fa-plus me-2"></i>Add New Class
          </button>
        }
      </div>
    </div>
  </div>

  <div class="classes-content container-fluid">
    <router-outlet></router-outlet>
  </div>
</div>
