<div class="text-center text-primary mb-4">
  <div class="h2 fw-normal mb-0">
    Welcome to
  </div>
  <div class="h1 fw-bold text-uppercase">
    Campus
  </div>
  <div class="fw-normal text-black">
    Campus management system
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="wrapper">

    <form [formGroup]="formGroup" (ngSubmit)="authenticate()">

      <!-- Error -->
      <div *ngIf="errorMessage && !isLoading" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label
          for="email"
          class="form-label text-start w-100">
          Email
        </label>

        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{
            'is-invalid':
              formGroup.controls.email.invalid &&
              formGroup.controls.email.touched
          }"
        />

        <div
          class="invalid-feedback"
          *ngIf="formGroup.controls.email.hasError('required')">
          This field is required
        </div>

        <div
          class="invalid-feedback"
          *ngIf="formGroup.controls.email.hasError('email')">
          Please enter a valid email address
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label
          for="password"
          class="form-label text-start w-100">
          Password
        </label>

        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [ngClass]="{
            'is-invalid':
              formGroup.controls.password.invalid &&
              formGroup.controls.password.touched
          }"
        />

        <div
          class="invalid-feedback"
          *ngIf="formGroup.controls.password.hasError('required')">
          This field is required
        </div>
      </div>

      <!-- Forgot password -->
      <div class="text-end mb-3">
        <a routerLink="/forgot-password">
          Forgot your password?
        </a>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button
          type="submit"
          class="btn btn-primary mb-3 px-5"
          [disabled]="formGroup.invalid || isLoading">

          <span class="px-4 d-block">
            Sign in
          </span>
        </button>
      </div>

    </form>

  </div>
</div>
